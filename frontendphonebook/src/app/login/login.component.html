<div class="container" style="padding-top:60px;">  
    <div class="row">  
      <div class="col-md-6 mx-auto">  
        <div class="card-group">  
          <div class="card p-4">  
            <div class="card-body">  
<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<h2>Login</h2>
<form [formGroup]="formLogin" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitAttempt && username.errors }" />
        <div *ngIf="submitAttempt && username.errors" class="invalid-feedback">
            <div *ngIf="username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitAttempt && password.errors }" />
        <div *ngIf="submitAttempt && password.errors" class="invalid-feedback">
            <div *ngIf="password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="PhoneBook">PhoneBook</label>
        
        <select formControlName="books" (change)="changeBook($event)" class="form-control" id="books" ngModel [ngClass]="{ 'is-invalid': submitAttempt && books.errors }" required>
            <option value="" disabled>Choose your Phone Book</option>
            <option *ngFor="let book of booksOptions" [ngValue]="book.name">{{book.name}}</option>
          </select>
        
        
        <div *ngIf="submitAttempt && books.errors" class="invalid-feedback">
            <div *ngIf="books.errors.required">Please select Phone Book</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>
    </div>
</form>
</div>  
</div>  
</div>  
</div>  
</div>  
</div>
