
<div class="wrapper">
<h2>Add Phone Book</h2>
<div>
<form [formGroup]="formPhoneBook" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitAttempt && name.errors }" />
        <div *ngIf="submitAttempt && name.errors" class="invalid-feedback">
            <div *ngIf="name.errors.required">First Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="phonenumber">Phone Number</label>
        <input type="text" maxlength="10"  minlength="10"  formControlName="phonenumber" class="form-control" [ngClass]="{ 'is-invalid': submitAttempt && phonenumber.errors }" />
        <div *ngIf="submitAttempt && phonenumber.errors" class="invalid-feedback">
            <div *ngIf="phonenumber.errors.required">Last Name is required</div>
        </div>
    </div>
    
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Submit
        </button>
       
    </div>
     
    <div *ngIf="success" class="form-group">
      <span> Phone Book successfully added click <a href="/home">here</a> to view Phone Books</span>
  </div>
  <div *ngIf="submitAttempt && formPhoneBook.invalid" class="error-container">
    <p style="color:#E92626;font-size:20px;font-weight:normal" Class="success" align="left">  
        {{errorMessage}}  
      </p>  
</div>
</form>
</div>
